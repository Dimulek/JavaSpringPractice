<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a href="/Book">
            <button>
                Вернуться
            </button>
        </a>
    </div>
    <hr>
    <h1>Добавление книги</h1>
    <hr>

    <form th:action="@{/Book/Post}" method="post" th:object="${book}">
        <div>
            Навзавние книги =
            <input type="text" name="name">
            <div style="color: red" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div>
            Описание книги =
            <input type="text" name="description">
            <div style="color: red" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>
        <div>
            Автор =
            <label>
                <select  name="author_id">
                    <option th:each="author : ${Author}" th:value="${author.getId()}" th:text="${author.getAlias()}"></option>
                </select>
            </label>
        </div>
        <div>
            <input type="submit" value="Добавить">
        </div>
    </form>
</body>
</html>
