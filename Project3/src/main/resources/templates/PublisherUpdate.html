<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a href="/Publisher">
            <button>
                Вернуться
            </button>
        </a>
    </div>
    <hr>
    <h1>Обновление публикатора</h1>
    <hr>

    <form method="post" th:object="${publisher}">
        <div>
            Название публикатора =
            <input type="text" name="alias" th:field="*{name}" th:value="${publisher.getName()}">
            <div style="color: red" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div>
            <input type="submit" value="Добавить">
        </div>
    </form>
</body>
</html>
